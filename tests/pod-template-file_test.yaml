---
suite: Test templates/pod-template-file.yaml
templates:
  - pod-template-file.yaml
tests:
  - it: should work
    asserts:
      - isKind:
          of: Pod
      - equal:
          path: spec.containers[0].name
          value: base
  - it: should add registry secrets
    set:
      registry.secretName: foo
    asserts:
      - isKind:
          of: Pod
      - equal:
          path: spec.imagePullSecrets[0].name
          value: foo
  - it: should add extraVolume and extraVolumeMount
    set:
      workers:
        extraVolumes:
          - name: test-volume
            emptyDir: {}
        extraVolumeMounts:
          - name: test-volume
            mountPath: /opt/test
    asserts:
      - contains:
          path: spec.volumes
          content:
            name: test-volume
            emptyDir: {}
      - contains:
          path: spec.containers[0].volumeMounts
          content:
            name: test-volume
            mountPath: /opt/test
  - it: "should add extraContainers"
    set:
      workers:
        extraContainers:
          - name: test
            image: test/image:tag
            imagePullPolicy: IfNotPresent
    asserts:
      - contains:
          path: spec.containers
          content:
            name: test
            image: test/image:tag
            imagePullPolicy: IfNotPresent
  - it: "should add extraInitContainer"
    set:
      workers:
        extraInitContainers:
          - name: test
            image: test/image:tag
            imagePullPolicy: IfNotPresent
    asserts:
      - contains:
          path: spec.initContainers
          content:
            name: test
            image: test/image:tag
            imagePullPolicy: IfNotPresent
