---
# files/pod-template-file.yaml file must be copied from files in order to be
# tested, but must remain in files/ so it is not submitted directly to k8s
# when doing a helm install.

suite: Test templates/pod-template-file.yaml
templates:
  - templates/pod-template-file.yaml
tests:
  - it: should work
    asserts:
      - isKind:
          of: Pod
      - equal:
          path: spec.containers[0].name
          value: base
  - it: should add registry secrets
    set:
      registry.secretName: foo
    asserts:
      - isKind:
          of: Pod
      - equal:
          path: spec.imagePullSecrets[0].name
          value: foo
  - it: should add extraVolume and extraVolumeMount
    set:
      workers:
        extraVolumes:
          - name: test-volume
            emptyDir: {}
        extraVolumeMounts:
          - name: test-volume
            mountPath: /opt/test
    asserts:
      - contains:
          path: spec.volumes
          content:
            name: test-volume
            emptyDir: {}
      - contains:
          path: spec.containers[0].volumeMounts
          content:
            name: test-volume
            mountPath: /opt/test
  - it: "should add extraContainer"
    set:
      executor: KubernetesExecutor
      workers:
        extraContainers:
          - name: test
            image: test/image:tag
            imagePullPolicy: IfNotPresent
    asserts:
      - contains:
          path: spec.containers
          content:
            name: test
            image: test/image:tag
            imagePullPolicy: IfNotPresent
