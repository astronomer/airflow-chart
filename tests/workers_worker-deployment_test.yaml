---
suite: Test templates/workers/worker-deployment.yaml
templates:
  - templates/workers/worker-deployment.yaml
tests:
  - it: should work
    set:
      executor: CeleryExecutor
    asserts:
      - isKind:
          of: Deployment
  - it: "should add correct strategy for Worker Deployment"
    set:
      workers:
        strategy:
          rollingUpdate:
            maxSurge: "100%"
            maxUnavailable: "50%"
      asserts:
        - isKind:
            of: Deployment
        - equal:
            path: deployment.spec.strategy.rollingUpdate.maxSurge
            value: "100%"
        - equal:
            path: deployment.spec.strategy.rollingUpdate.maxUnavailable
            value: "50%"
  - it: "should add correct updateStrategy for Worker StatefulSet"
    set:
      persistence:
        enabled: true
      workers:
        updateStrategy:
          rollingUpdate:
            partition: 0
      asserts:
        - isKind:
            of: StatefulSet
        - equal:
            path: deployment.spec.updateStrategy.rollingUpdate.partition
            value: 0
  - it: "should run the correct worker command for airflow 1.x"
    set:
      executor: CeleryExecutor
      airflowVersion: "1.10.12"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].args
          value: ["airflow", "worker"]
  - it: "should run the correct worker command for airflow 2.x"
    set:
      executor: CeleryExecutor
      airflowVersion: "2.0.0"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].args
          value: ["airflow", "celery", "worker"]
  - it: should add extraVolume and extraVolumeMount
    set:
      executor: CeleryExecutor
      workers:
        extraVolumes:
          - name: test-volume
            emptyDir: {}
        extraVolumeMounts:
          - name: test-volume
            mountPath: /opt/test
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: test-volume
            emptyDir: {}
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: test-volume
            mountPath: /opt/test
  - it: "should add extraContainers"
    set:
      executor: CeleryExecutor
      workers:
        extraContainers:
          - name: test
            image: test/image:tag
            imagePullPolicy: IfNotPresent
    asserts:
      - contains:
          path: spec.template.spec.containers
          content:
            name: test
            image: test/image:tag
            imagePullPolicy: IfNotPresent
  - it: "should add extraInitContainer"
    set:
      executor: CeleryExecutor
      workers:
        extraInitContainers:
          - name: test
            image: test/image:tag
            imagePullPolicy: IfNotPresent
    asserts:
      - contains:
          path: spec.template.spec.initContainers
          content:
            name: test
            image: test/image:tag
            imagePullPolicy: IfNotPresent
