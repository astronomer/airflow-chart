---
suite: Test templates/webserver/webserver-deployment.yaml
templates:
  - templates/webserver/webserver-deployment.yaml
tests:
  - it: should work
    asserts:
      - isKind:
          of: Deployment
  - it: "should add extraContainer"
    set:
      executor: CeleryExecutor
      webserver:
        extraContainers:
          - name: test
            image: test/image:tag
            imagePullPolicy: IfNotPresent
    asserts:
      - contains:
          path: spec.template.spec.containers
          content:
            name: test
            image: test/image:tag
            imagePullPolicy: IfNotPresent
  - it: should get correct deployment strategy for airflowVersion 1.10.11
    set:
      airflowVersion: 1.10.11
    asserts:
      - equal:
          path: spec.strategy.type
          value: Recreate
  - it: should get correct deployment strategy for airflowVersion 2.0.0
    set:
      airflowVersion: 2.0.0
    asserts:
      - equal:
          path: spec.strategy.type
          value: RollingUpdate
      - equal:
          path: spec.strategy.rollingUpdate.maxSurge
          value: 1
      - equal:
          path: spec.strategy.rollingUpdate.maxUnavailable
          value: 0
  - it: should have extraVolumes
    set:
      webserver:
        extraVolumes:
          - name: certificate
            emptyDir: {}
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: certificate
            emptyDir: {}
  - it: should have extraVolumeMounts
    set:
      webserver:
        extraVolumeMounts:
          - name: certificate
            mountPath: /certs
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: certificate
            mountPath: /certs
