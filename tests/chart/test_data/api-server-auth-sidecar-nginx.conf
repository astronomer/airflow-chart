pid /tmp/nginx.pid;
worker_processes 1;
events {
  multi_accept        on;
  worker_connections  3072;
  use                 epoll;
  }
http {
    
    proxy_temp_path /tmp/proxy_temp;
    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;
  
  proxy_cache_path /tmp/nginx-auth-cache levels=1:2 keys_zone=auth_cache:10m max_size=128m inactive=15m use_temp_path=off;

  upstream astro-api-server {
    server 127.0.0.1:8080 ;
  }
  server {
    server_name release-name. ;
    listen 8084  ;
    
    # Disable Nginx Server version
    server_tokens off;
    client_max_body_size        1024m;
    
    location ^~ /api/ {
      if ($host = 'deployments.' ) {
        return 404;
        }
        proxy_pass https://deployments./release-name/airflow/$request_uri;
      }
    location = /auth {
    
    internal;
    proxy_pass_request_body     off;
    proxy_set_header            Content-Length          "";
    proxy_set_header            X-Forwarded-Proto       "";
    proxy_set_header            X-Original-URL          https://$http_host$request_uri;
    proxy_set_header            X-Original-Method       $request_method;
    proxy_set_header            X-Real-IP               $remote_addr;
    proxy_set_header            X-Forwarded-For         $remote_addr;
    proxy_set_header            X-Auth-Request-Redirect $request_uri;
    proxy_buffering             off;
    proxy_buffer_size           4k;
    proxy_buffers               4 4k;
    proxy_request_buffering     on;
    proxy_http_version          1.1;
    proxy_ssl_server_name       on;
    proxy_pass_request_headers  on;
    
      
      proxy_cache auth_cache;
      proxy_cache_key "$http_cookie";
      proxy_cache_valid 200 15m, 401 403 1m;
      proxy_cache_methods GET HEAD;
      proxy_buffering on;
      proxy_set_header            Cookie                  $http_cookie;
      proxy_set_header            Host                    houston.;
      proxy_pass  https://houston./v1/authorization;
    }

    location @401_auth_error {
      internal;
      add_header Set-Cookie $auth_cookie;
      return 302 https://app./login?rd=https://$http_host$request_uri;
    }

    location / {
    
    auth_request     /auth;
    auth_request_set $auth_status $upstream_status;
    auth_request_set $auth_cookie $upstream_http_set_cookie;
    add_header       Set-Cookie $auth_cookie;
    error_page 401 = @401_auth_error;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'connection_upgrade';
    proxy_set_header X-Real-IP              $remote_addr;
    proxy_set_header X-Forwarded-For        $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Original-Forwarded-For $http_x_forwarded_for;
    proxy_connect_timeout                   15s;
    proxy_send_timeout                      600s;
    proxy_read_timeout                      600s;
    proxy_buffering                         off;
    proxy_buffer_size                       4k;
    proxy_buffers                           4 4k;
    proxy_max_temp_file_size                1024m;
    proxy_request_buffering                 on;
    proxy_http_version                      1.1;
    proxy_cookie_domain                     off;
    proxy_redirect                          off;
    
    
    auth_request_set $authHeader0 $upstream_http_authorization;
    proxy_set_header 'authorization' $authHeader0;
    auth_request_set $authHeader1 $upstream_http_username;
    proxy_set_header 'username' $authHeader1;
    auth_request_set $authHeader2 $upstream_http_email;
    proxy_set_header 'email' $authHeader2;
    

      #proxy_set_header X-Original-URI        $request_uri;
      if ($host = '-airflow.' ) {
        return 308 https://deployments./release-name/airflow/$request_uri;
      }

      # Custom headers to proxied server
      proxy_set_header  Host  deployments.;
      #proxy_set_header  X-Forwarded-Proto https;
      proxy_cookie_path                       off;
      proxy_pass http://astro-api-server;

    }

    location /healthz {
      return 200;
    }

  }
}