##################################################
## Airflow API Server execution network Policy ##
#################################################
{{- if semverCompare ">=3.0.0" .Values.airflow.airflowVersion }}
{{- if .Values.airflow.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-api-server-execution
  labels:
    tier: airflow
    component: api-server
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
spec:
  podSelector:
    matchLabels:
      tier: airflow
      component: api-server
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          component: worker
          release: {{ .Release.Name }}
          tier: airflow
    ports:
    - protocol: TCP
      port: {{ .Values.airflow.ports.apiServer}}
{{- end -}}
{{- end -}}