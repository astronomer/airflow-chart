######################################
## Logging sidecar configmap        ##
######################################
{{- if .Values.loggingSidecar.enabled }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: sidecar-logging
  labels:
    tier: airflow
    component: logging-sidecar
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
data:
  vector-config.yaml: |
    data_dir : #{ENV['SIDECAR_LOGS_DIR']}
    sources:
      generate_syslog:
        type: file
        include:
          - #{ENV['SIDECAR_LOGS_DIR']}/*.log
        read_from: beginning
    sinks:
      out:
        type: elasticsearch
        inputs:
          - generate_syslog
        mode: bulk
        compression: none
        endpoint: "http://{{ .Values.loggingSidecar.host }}:{{ .Values.loggingSidecar.port }}"
        auth:
          strategy: "basic"
          user: {{ .Values.loggingSidecar.user }}
          password : {{ .Values.loggingSidecar.password }}

{{- end }}
