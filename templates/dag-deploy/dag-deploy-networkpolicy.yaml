##################################
## dag-deploy NetworkPolicy ##
##################################
{{- if .Values.dagDeploy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-dag-deploy
  labels:
    component: dag-deploy
    tier: airflow
    release: {{ .Release.Name }}
    chart: "{{ .Release.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
spec:
  podSelector:
    matchLabels:
      tier: airflow
      component: dag-deploy
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          release: {{ .Release.Name }}
          tier: airflow
    ports:
    - protocol: TCP
      port: 8000
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Values.platform.namespace }}
      podSelector:
        matchLabels:
          release: {{ .Values.platform.release }}
          app: houston
          component: houston
          tier: astronomer
    ports:
    - protocol: TCP
      port: 8000
{{- end -}}
