###############################
## git-sync-relay Deployment ##
###############################
{{- if .Values.gitSyncRelay.enabled }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-git-sync-relay
  labels:
    component: git-sync-relay
    tier: airflow
    release: {{ .Release.Name }}
    chart: "{{ .Release.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: git-sync-relay
      tier: airflow
  template:
    metadata:
      labels:
        component: git-sync-relay
        tier: airflow
        release: {{ .Release.Name }}
        chart: "{{ .Release.Name }}-{{ .Chart.Version }}"
        heritage: {{ .Release.Service }}
    spec:
      securityContext:
{{ toYaml .Values.gitSyncRelay.securityContext | indent 8 }}
      volumes:
        - name: git-repo-contents
          emptyDir: {}
        {{- if .Values.gitSyncRelay.repo.sshPrivateKeySecretName }}
        - name: git-secret
          secret:
            secretName: {{ .Values.gitSyncRelay.repo.sshPrivateKeySecretName }}
        {{- end }}
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-sidecar-config
        - name: {{ .Release.Name }}-git-sync-config
          configMap:
            name: {{ .Release.Name }}-git-sync-config
        - emptyDir: {}
          name: sidecar-logging-consumer
      containers:
        - name: "git-sync"
          image: "{{ .Values.gitSyncRelay.images.gitSync.repository }}:{{ .Values.gitSyncRelay.images.gitSync.tag }}"
          {{- if .Values.loggingSidecar.enabled }}
          # https://github.com/kubernetes/git-sync#parameters
          command: ["bash"]
          args:
            - -c
            - |-
              if [[ ! -d /var/log/sidecar-logging-consumer ]]; then
                mkdir -p /var/log/sidecar-logging-consumer
              fi
              /git-sync --repo={{ .Values.gitSyncRelay.repo.url }} --branch={{ .Values.gitSyncRelay.repo.branch }} --depth={{ .Values.gitSyncRelay.repo.depth }} --wait={{ .Values.gitSyncRelay.repo.wait }} --root=/git 1> >( tee -a /var/log/sidecar-logging-consumer/out.log ) 2> >( tee -a /var/log/sidecar-logging-consumer/err.log >&2 )
          {{- else }}
          args:
            - "--repo={{ .Values.gitSyncRelay.repo.url }}"
            - "--branch={{ .Values.gitSyncRelay.repo.branch }}"
            - "--depth={{ .Values.gitSyncRelay.repo.depth }}"
            - "--wait={{ .Values.gitSyncRelay.repo.wait }}"
            - "--root=/git"
          {{- end }}

          volumeMounts:
            {{- if .Values.gitSyncRelay.repo.sshPrivateKeySecretName }}
            - name: git-secret
              mountPath: /etc/git-secret/ssh
              readOnly: true
              subPath: gitSshKey
            {{- if .Values.gitSyncRelay.repo.knownHosts }}
            - name: {{ .Release.Name }}-git-sync-config
              mountPath: /etc/git-secret/known_hosts
              readOnly: true
              subPath: known_hosts
            {{- end }}
            {{- end }}
            - name: git-repo-contents
              mountPath: /git
            - mountPath: /var/log/sidecar-logging-consumer
              name: sidecar-logging-consumer
          env:
            - name: GIT_ROOT
              value: "/git"
            {{- if .Values.gitSyncRelay.repo.sshPrivateKeySecretName }}
            - name: GIT_SYNC_SSH
              value: "true"
            - name: GIT_SSH_KEY_FILE
              value: "/etc/git-secret/ssh"
            {{- if .Values.gitSyncRelay.repo.knownHosts }}
            - name: GIT_KNOWN_HOSTS
              value: "true"
            - name: GIT_SSH_KNOWN_HOSTS_FILE
              value: "/etc/git-secret/known_hosts"
            {{- else }}
            - name: GIT_KNOWN_HOSTS
              value: "false"
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.gitSyncRelay.gitSyncResources | nindent 12 }}
        - name: git-daemon
          image: "{{ .Values.gitSyncRelay.images.gitDaemon.repository }}:{{ .Values.gitSyncRelay.images.gitDaemon.tag }}"
          volumeMounts:
            - name: git-repo-contents
              mountPath: /git
              readOnly: False
          env:
            - name: GIT_ROOT
              value: /git
          livenessProbe:
            exec:
              command:
              - touch
              - /git/.git/git-daemon-export-ok
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            {{- toYaml .Values.gitSyncRelay.gitDaemonResources | nindent 12 }}
        - name: vector
          env:
          - name: VECTOR_CONFIG
            value: /etc/sidecar-logging/vector-config.yaml
          - name: SIDECAR_LOGS
            value: /var/log/sidecar-logging-consumer
          - name: COMPONENT
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.labels['component']
          - name: RELEASE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.labels['release']
          - name: WORKSPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.labels['workspace']
          image: quay.io/astronomer/ap-vector:0.26.0
          volumeMounts:
          - mountPath: /etc/sidecar-logging
            name: config-volume
          - name: sidecar-logging-consumer
            mountPath: /var/log/sidecar-logging-consumer
            readOnly: False

{{- if .Values.gitSyncRelay.extraContainers }}
{{- toYaml .Values.gitSyncRelay.extraContainers | nindent 8 }}
{{- end }}
{{- end -}}
