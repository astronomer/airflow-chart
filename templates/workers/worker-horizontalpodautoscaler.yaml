################################
## Airflow Worker HorizontalPodAutoscaler
#################################
{{- if (and .Values.workers.autoscaling.enabled (eq .Values.airflow.executor "CeleryExecutor")) }}
{{- if semverCompare "<1.25-0" .Capabilities.KubeVersion.Version }}
apiVersion: autoscaling/v2beta1
{{- else }}
apiVersion: autoscaling/v2
{{- end}}
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-worker
  labels:
    tier: airflow
    component: worker-horizontalpodautoscaler
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
{{- with .Values.airflow.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: {{ .Release.Name }}-worker
  minReplicas: {{ .Values.workers.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.workers.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        { { - if semverCompare "<1.25-0" .Capabilities.KubeVersion.Version } }
        targetAverageUtilization: {{ .Values.workers.autoscaling.targetCPUUtilization }}
        { { - else } }
        target:
          type: Utilization
          averageUtilization: {{ .Values.workers.autoscaling.targetCPUUtilization }}
        { { - end } }
    - type: Resource
      resource:
        name: memory
        { { - if semverCompare "<1.25-0" .Capabilities.KubeVersion.Version } }
        targetAverageUtilization: { { .Values.workers.autoscaling.targetMemoryUtilization } }
        { { - else } }
        target:
          type: Utilization
          averageUtilization: { { .Values.workers.autoscaling.targetMemoryUtilization } }
        { { - end } }
{{- end }}
